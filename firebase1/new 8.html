<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>運動計劃生成器</title>
</head>
<body>
    <h1>運動計劃生成器</h1>
    <label for="username">使用者名稱:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="height">身高 (cm):</label><br>
    <input type="number" id="height" name="height" required><br>
    <label for="weight">體重 (kg):</label><br>
    <input type="number" id="weight" name="weight" required><br>
    <label for="exercise-type">選擇運動類型：</label>
    <select id="exercise-type">
        <option value="running">跑步</option>
        <option value="cycling">騎自行車</option>
        <option value="swimming">游泳</option>
        <!-- 添加其他運動類型 -->
    </select>
    <br>
    <label for="duration">運動時間（分鐘）：</label>
    <input type="number" id="duration">
    <br>
    <button onclick="generateExercisePlan()">生成運動計劃</button>
    <div id="exercise-plan"></div>
    

    <script>
        function generateExercisePlan() {
            var username = document.getElementById("username").value;
            var height = document.getElementById("height").value;
            var weight = document.getElementById("weight").value;
            var exerciseType = document.getElementById("exercise-type").value;
            var duration = document.getElementById("duration").value;

            var exercisePlan = "運動計劃<br>";
            exercisePlan += "使用者名稱：" + username + "<br>";
            exercisePlan += "身高：" + height + " cm<br>";
            exercisePlan += "體重：" + weight + " kg<br>";

            if (exerciseType === "running") {
                exercisePlan += "跑步 " + duration + " 分鐘。";
            } else if (exerciseType === "cycling") {
                exercisePlan += "騎自行車 " + duration + " 分鐘。";
            } else if (exerciseType === "swimming") {
                exercisePlan += "游泳 " + duration + " 分鐘。";
            }
            // 可根據需要添加其他運動類型的計劃

            document.getElementById("exercise-plan").innerHTML = exercisePlan;
        }
    </script>
</body>
</html>
